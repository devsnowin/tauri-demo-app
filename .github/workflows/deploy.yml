name: 'Release'
on:
    push:
        tags:
            - 'v*'

env:
    TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
    TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
    publish-tauri:
        permissions:
            contents: write
        strategy:
            fail-fast: false
            matrix:
                platform: [ubuntu-20.04, windows-latest, macos-latest]

        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v3
            - name: setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: 'npm'
            - name: Rust setup
              uses: dtolnay/rust-toolchain@stable

            - name: Rust cache
              uses: swatinem/rust-cache@v2
              with:
                  workspaces: './src-tauri -> target'
            - name: install webkit2gtk (ubuntu only)
              if: matrix.platform == 'ubuntu-20.04'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
            - name: install app dependencies
              run: npm i
            - name: Tauri Build and Release (Non MacOS)
              uses: tauri-apps/tauri-action@v0
              if: matrix.platform != 'macos-latest'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tagName: v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
                  releaseName: 'Todist v__VERSION__'
                  releaseBody: 'See the assets to download this version and install.'
                  releaseDraft: true
                  prerelease: false
            - name: Add Mac Universal Target
              if: matrix.platform == 'macos-latest'
              run: rustup target add aarch64-apple-darwin
            - name: Tauri Build and Release (MacOS Universal Build)
              uses: tauri-apps/tauri-action@v0
              if: matrix.platform == 'macos-latest'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tagName: v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
                  releaseName: 'Todist v__VERSION__'
                  args: '--target universal-apple-darwin' # build universal app for mac, tauri is small any ways. 6MB -> 13MB. No difference
                  releaseBody: 'See the assets to download this version and install.'
                  releaseDraft: true
                  prerelease: false
